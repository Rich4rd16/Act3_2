<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    </head>
    
    <body class="bg-gray-100 h-screen flex items-center justify-center">
    
        <section id="signup-section"
            class="bg-white w-full p-8 rounded-lg shadow-lg max-w-md mx-auto space-y-4">
    
        </section>
    
        <script id="signup-template" type="text/x-handlebars-template">
            <div>
                <h3 class="text-2xl font-bold text-gray-800">{{title}}</h3>
                <br>
                <p class="text-gray-600">{{description}}</p>
            </div>
    
            <form class="mt-6 space-y-4">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" id="email"
                        class="w-full px-4 py-3 placeholder-gray-400 rounded-lg border focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 transition"
                        placeholder="Ingresa tu email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-3 placeholder-gray-400 rounded-lg border focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 transition"
                        placeholder="Ingresa tu contraseña">
                </div>
                <div>
                    <button type="button"
                        class="w-full px-6 py-3 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 transition">{{buttonText}}</button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-gray-500 hover:text-blue-600">{{forgotPasswordText}}</a>
                </div>
            </form>
        </script>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const data = {
                    title: "Inicie Sesión",
                    description: "Inicia sesión y recibe nuestra nuevas novedades y oportunidades para ti",
                    buttonText: "Iniciar Sesión",
                    forgotPasswordText: "Olvidaste tu contraseña?"
                };
    
                const source = document.getElementById('signup-template').innerHTML;
                const template = Handlebars.compile(source);
    
                const html = template(data);
    
                document.getElementById('signup-section').innerHTML = html;
            });
        </script>
    </body>

<script src="https://cdn.tailwindcss.com"></script>
</html>
